<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>NURO MD V1 PAIR SITE</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== Reset ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* ===== Body ===== */
body{
  background:#050505;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
/* ===== Bubble Background ===== */
.bubble-bg{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:0;
  pointer-events:none;
}

.bubble{
  position:absolute;
  bottom:-20px;
  width:80px;
  height:88px;
  background:#00f2ff;
  border-radius:50%;
  opacity:6;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  0%{
    transform:translateY(0) scale(.5);
    opacity:2;
  }
  100%{
    transform:translateY(-150vh) scale(1);
    opacity:0;
  }
}

/* ===== Card ===== */
.box{
  width:340px;
  padding:26px;
  background:#0b0b0b;
  border-radius:18px;
  text-align:center;
  position:relative;
}

/* ===== Animated Border ===== */
@property --angle{
  syntax:"<angle>";
  initial-value:0deg;
  inherits:false;
}

.box::before,
.box::after{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:20px;
  background:conic-gradient(
    from var(--angle),
    transparent 65%,
    #00f2ff,
    #00bcd4,
    #00f2ff
  );
  z-index:-1;
  animation:spin 3.5s linear infinite;
}

.box::before{
  filter:blur(1.4rem);
  opacity:.75;
}

@keyframes spin{
  to{--angle:360deg;}
}

/* ===== Icon ===== */
.icon-box{
  width:70px;
  height:70px;
  border-radius:50%;
  background:#00f2ff;
  display:flex;
  justify-content:center;
  align-items:center;
  margin:0 auto 12px;
}

.icon-box i{
  color:#000;
  font-size:32px;
}

/* ===== Titles ===== */
h3{
  color:#00f2ff;
  font-size:26px;
  font-weight:700;
}

.desc{
  color:white;
  background-color:none;
  font-size:13px;
  font-weight: 100;
  margin:6px 0 18px;
  
  
}
.h6{
    color:none;
    font-family: Arial;
    background-color:#00f2ff;
    border-radius: 12px;
    outline:#ff22ff;
    font-size:12px;
    font-weight:500;
}

/* ===== Input ===== */
.input-container{
  background:#111;
  border-radius:12px;
  padding:8px;
  margin-top:10px;
  border:1px solid #1f1f1f;
}

.input-container input{
  width:100%;
  background:transparent;
  border:none;
  outline:none;
  color:#fff;
  padding:12px;
  font-size:14px;
}

/* ===== Button ===== */
.input-container button{
  width:100%;
  margin-top:12px;
  background:#00f2ff;
  border:none;
  border-radius:12px;
  padding:12px;
  font-weight:600;
  color:#000;
  cursor:pointer;
  transition:.25s;
}

.input-container button:hover{
  background:#00d4e6;
}

/* ===== Result ===== */
#pair{
  margin-top:16px;
  color:#ccc;
  font-size:14px;
}

/* ===== Code Display ===== */
.code-display{
  background:#000;
  border:1px solid #00f2ff;
  color:#00f2ff;
  padding:12px;
  border-radius:12px;
  font-family:monospace;
  font-size:20px;
  letter-spacing:2px;
  cursor:pointer;
}
/* ===== Center Text ===== */
.centered-text{
  color:white;
  margin-top:15px;
  font-weight:bold;
}
  
</style>
</head>
<div class="bubble-bg"></div>
<div class="background-circle c1"></div>
<div class="background-circle c2"></div>

<div class="box">
  <div class="icon-box"><i class="fas fa-robot"></i></div>
  <h3>NURO MD V1</h3>
  <h6 class="h6">Powered By <span>Tharaka Dilshan</span></h6>
  <p class="desc">Enter WhatsApp number with Country Code</p>

  <div class="input-container">
    <input type="number" id="number" placeholder="Ex: 9477xxxxxxx">
    <button id="submit">Get Code</button>
  </div>

  <main id="pair"></main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
const pair=document.getElementById("pair");
const btn=document.getElementById("submit");
const num=document.getElementById("number");

async function copyCode(){
  const el=document.getElementById("copy");
  await navigator.clipboard.writeText(el.innerText);
  el.innerText="COPIED âœ“";
  setTimeout(()=>location.reload(),800);
}

btn.onclick=async()=>{
  if(!num.value){
    pair.innerHTML="<span style='color:#ff4d4d;font-size:14px;'>Please enter number</span>";
    return;
  }

  const number=num.value.replace(/[^0-9]/g,"");
  if(number.length<10){
    pair.innerHTML="<span style='color:#ff4d4d;font-size:14px;'>Invalid number</span>";
    return;
  }

  pair.innerHTML="<span class='loading'><i class='fas fa-spinner fa-spin'></i> Getting Code...</span>";

  try{
    const {data}=await axios(`/code?number=${number}`);
    const code=data.code || "ERROR";
    pair.innerHTML=`
      <div class="code-display" onclick="copyCode()">
        <span id="copy">${code}</span>
      </div>
      <p style="font-size:10px;color:#aaa;margin-top:6px;">Click code to copy</p>
    `;
  }catch{
    pair.innerHTML="<span style='color:red;'>Service Error</span>";
  }
};
  const bg = document.querySelector('.bubble-bg');

  for(let i = 0; i < 70; i++){
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.style.left = Math.random() * 100 + 'vw';
    bubble.style.animationDuration = (4 + Math.random() * 6) + 's';
    bubble.style.animationDelay = Math.random() * 5 + 's';
    bubble.style.width = bubble.style.height = (4 + Math.random() * 6) + 'px';
    bg.appendChild(bubble);
  }
</script>

</body>
</html>

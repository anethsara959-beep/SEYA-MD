<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QUEEN SEYA XMD | PREMIUM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f2ff;
      --secondary: #7000ff;
      --accent: #ff007a;
      --glass: rgba(255, 255, 255, 0.03);
      --text: #e0e0e0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: #020205;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Animated Cyber Background */
    .bg-visuals {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, #0a0a2e 0%, #000 100%);
    }

    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: drift 25s infinite alternate ease-in-out;
      opacity: 0.3;
    }

    @keyframes drift {
      from { transform: translate(-10%, -10%) scale(1); }
      to { transform: translate(20%, 20%) scale(1.2); }
    }

    /* Advanced Alert System */
    #notification-hub {
      position: fixed;
      top: 25px;
      right: 25px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toast {
      background: rgba(10, 10, 20, 0.9);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px 24px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
      min-width: 320px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      transform: translateX(120%);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .toast.active { transform: translateX(0); }
    .toast.success { border-left: 4px solid #00ff88; }
    .toast.error { border-left: 4px solid var(--accent); }
    .toast.info { border-left: 4px solid var(--primary); }

    /* Main Interface Card */
    .glass-panel {
      background: var(--glass);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 40px;
      padding: 50px 40px;
      width: 90%;
      max-width: 440px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      position: relative;
    }

    .brand-icon {
      font-size: 3.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.4));
      margin-bottom: 15px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      letter-spacing: 4px;
      color: #fff;
      margin-bottom: 5px;
    }

    .owner-info {
      font-size: 0.75rem;
      letter-spacing: 3px;
      color: var(--primary);
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 35px;
      display: block;
      opacity: 0.8;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 18px 25px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
    }

    .btn-submit {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.4s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(112, 0, 255, 0.4);
    }

    #pair-display {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 242, 255, 0.05);
      border: 1px dashed var(--primary);
      border-radius: 15px;
      display: none;
      cursor: pointer;
    }

    .code-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      color: var(--primary);
      display: block;
      margin-top: 5px;
    }

    .footer-stats {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #777;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>

  <div class="bg-visuals">
    <div class="glow-orb" style="width: 500px; height: 500px; background: var(--secondary); top: -10%; left: -5%;"></div>
    <div class="glow-orb" style="width: 400px; height: 400px; background: var(--primary); bottom: -10%; right: -5%; animation-delay: -5s;"></div>
  </div>

  <div id="notification-hub"></div>

  <div class="glass-panel">
    <i class="fas fa-gem brand-icon"></i>
    <h1>QUEEN SEYA XMD</h1>
    <span class="owner-info">BY PAMUDINA RAVIHARA</span>

    <div class="input-wrapper">
      <input type="number" id="phoneNumber" placeholder="9470604xxxx">
    </div>

    <button class="btn-submit" id="genBtn">Generate Access Code</button>

    <div id="pair-display">
      <small style="color: #aaa; text-transform: uppercase;">Pairing Code</small>
      <span class="code-text" id="codeVal">LOADING...</span>
      <small style="color: var(--primary); font-size: 0.7rem;">Click to Copy</small>
    </div>

    <div class="footer-stats">
      <span><i class="fas fa-shield-check"></i> Encrypted</span>
      <span><i class="fas fa-bolt"></i> Ultra Fast</span>
    </div>
  </div>

  <script>
    const hub = document.getElementById('notification-hub');
    const genBtn = document.getElementById('genBtn');
    const phoneInput = document.getElementById('phoneNumber');
    const display = document.getElementById('pair-display');
    const codeVal = document.getElementById('codeVal');

    // Advanced Notification Logic
    function notify(msg, type = 'info') {
      const toast = document.createElement('div');
      const icons = { info: 'fa-circle-info', success: 'fa-circle-check', error: 'fa-triangle-exclamation' };
      
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <i class="fas ${icons[type]}" style="font-size: 1.2rem;"></i>
        <div>
          <div style="font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; font-weight: 700;">System Alert</div>
          <div style="font-weight: 500;">${msg}</div>
        </div>
      `;
      
      hub.appendChild(toast);
      setTimeout(() => toast.classList.add('active'), 10);
      
      setTimeout(() => {
        toast.classList.remove('active');
        setTimeout(() => toast.remove(), 600);
      }, 4000);
    }

    // Main Operation
    genBtn.addEventListener('click', async () => {
      const num = phoneInput.value.trim();

      if (!num || num.length < 10) {
        notify("Valid phone number required!", "error");
        return;
      }

      notify("Connecting to Secure Server...", "info");
      genBtn.disabled = true;
      genBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> GENERATING';

      try {
        let res = await fetch(`/code?number=${num}`);
        let data = await res.json();
        
        if (data.code) {
          notify("Access Code Generated!", "success");
          display.style.display = 'block';
          codeVal.innerText = data.code;
          
          display.onclick = async () => {
            await navigator.clipboard.writeText(data.code);
            notify("Copied to clipboard!", "success");
          };
        } else {
          throw new Error();
        }
      } catch (e) {
        notify("Server Connection Error!", "error");
      } finally {
        genBtn.disabled = false;
        genBtn.innerHTML = 'Generate Access Code';
      }
    });

    // Startup Greeting
    setTimeout(() => notify("Queen Seya XMD Ready for connection", "info"), 800);
  </script>
</body>
</html>
